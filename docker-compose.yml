version: '3.8'

services:
  # Service 1: App Python của bạn
  streamlit-app:
    build: .
    container_name: my_code_reviewer
    ports:
      - "8501:8501"
    environment:
      # QUAN TRỌNG: Bảo code python đừng tìm localhost, mà tìm máy tên là 'ollama-service'
      - OLLAMA_HOST=http://ollama-service:11434
    depends_on:
      - ollama-service
    volumes:
      - .:/app  # Mount code hiện tại vào để sửa code không cần build lại

  # Service 2: Ollama Server (Chạy riêng biệt)
  ollama-service:
    image: ollama/ollama:latest
    container_name: ollama_backend
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama # Lưu model lại để lần sau không phải tải lại
    # Nếu máy người khác có GPU Nvidia thì bỏ comment dòng dưới để chạy nhanh hơn
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

# Tạo kho chứa model để không bị mất khi tắt docker
volumes:
  ollama_models: